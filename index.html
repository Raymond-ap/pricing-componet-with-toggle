<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | [Challenge Name Here]</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <main>
        <div class="head center">
            <div>
                <h1>Our Pricing</h1>
            </div>
            <div class="toggle-all-container">
                <div><h3>Annually</h3></div>
                <div class="toggle-container toggle-parent">
                    <div class="toggle toggle-btn"></div>
                </div>
                <div><h3>Monthly</h3></div>
            </div>
        </div>
        <div class="conent-main-container">
            <div class="content-container center">
                <div class="content-1">
                    <p>Basic</p>
                    <h2 class="price-1">&dollar;19.99</h2>
                    <div>
                        <p>500 GB Storage</p>
                    </div>
                    <div>
                        <p>2 Users Allowed</p>
                    </div>
                    <div>
                        <p>Send up to 3 GB</p>
                    </div>
                    <button class="btn">Learn More</button>
                </div>
                <div class="content-2 slightly-top">
                    <p>Professional</p>
                    <h2 class="price-2">&dollar;24.99</h2>
                    <div>
                        <p>1 TB Storage</p>
                    </div>
                    <div>
                        <p>5 Users Allowed</p>
                    </div>
                    <div>
                        <p>Send up to 10 GB</p>
                    </div>
                    <button class="btn">Learn More</button>
                </div>
                <div class="content-3">
                    <p>Master</p>
                    <h2 class="price-3">&dollar;39.99</h2>
                    <div>
                        <p>2 TB Storage</p>
                    </div>
                    <div>
                        <p>10 Users Allowed</p>
                    </div>
                    <div>
                        <p>Send up to 20 GB</p>
                    </div>
                        <button class="btn">Learn More</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>

</html>
